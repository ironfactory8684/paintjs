<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>

</head>
<body oncontextmenu="return false">
    <canvas id="myCanvas" class="canvas"></canvas>
    <script src="app.js"></script>
    <button class="reset">영역 지우기</button>
</body>

<script>
    function clear(ctx) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    document.getElementById("myCanvas").style.backgroundImage = "url('./static/images/flowers.jpg')"
    $(".reset").click(() => {
        console.log("reset")
        clear(document.getElementById("myCanvas").getContext('2d'));
    });
</script>

</html>
